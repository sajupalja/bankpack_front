apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bankpack-svc
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - secretName: tls-secret
  rules:
  - http:
      paths:
      - path: /bankpack
        pathType: Prefix
        backend:
          service:
            name: bankpack
            port:
              number: 80
